<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { background-color: #000; color: #ff1493; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #111; padding: 40px; border-radius: 10px; border: 1px solid #ff1493; width: 300px; text-align: center; box-shadow: 0 0 20px rgba(255, 20, 147, 0.5); }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; }
        input:focus { border-color: #ff1493; outline: none; }
        button { width: 100%; padding: 10px; background: #ff1493; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { background: #d60076; }
        a { color: #ff1493; text-decoration: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin-top:0;">LOGIN</h2>
        
        <form method="post">
            {% csrf_token %} <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit">Enter</button>
        </form>
        
        <p style="color:white; margin-top: 20px; font-size: 0.9em;">
            New here? <a href="{% url 'signup' %}">Sign Up</a>
        </p>
    </div>
</body>
</html>
